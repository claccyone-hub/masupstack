<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Normal table</title>

<style>
    table {
        width: 50%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid black;  
        padding: 10px;
        text-align: left;
        background-color: grey;   
        color: white;             
    }

    th {
        font-weight: bold;
    }
</style>

</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Product Price</th>
    </tr>

    <tr>
        <td>1</td>
        <td>Mac</td>
        <td>₹100000</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Ipad</td>
        <td>₹70000</td>
    </tr>

    <tr>
        <td>3</td>
        <td>Iphone</td>
        <td>₹55000</td>
    </tr>

    <tr>
        <td>4</td>
        <td>Smart Watch</td>
        <td>₹5000</td>
    </tr>

    <tr>
        <td>5</td>
        <td>Air Pots</td>
        <td>₹2500</td>
    </tr>

</table>

</body>
</html>
