<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    /*product card styles*/
    .product-card {
      border: 2px solid black;
      background-color: #C4A484; 
      border-radius: 5px;
      padding: 15px; 
      margin: 20px auto; 
      width: 80%; 
      height: 400px; 
      max-width: 400px; 
      text-align: center;
      box-sizing: border-box;
      
    }

    .product-card img {
      max-width: 100%;
      min-width: 200px;


      
      border-radius: 8px;
      height: auto;
    }

    .product-card h2 {
      margin: 10px 0;
      color: black;
      font-size: 20px
    } 
      
    

    .product-card p {
      font-size: 15px;
      color: whitesmoke;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1558126319-c9feecbf57ee?q=80&w=1332&auto=f&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product Image">
    <h2>Apple Watch</h2>
    <p>The Apple Watch is a smart wearable device that helps you track fitness, receive notifications, monitor health, and stay connected without using your phone all the time.</p>
  </div>
</body>
</html>
