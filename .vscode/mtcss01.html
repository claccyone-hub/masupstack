<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>

<style>
    
    *{
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body{
        height: 100vh;
        overflow: hidden;
        
    }

    .container{
        display: flex;
        height: 100vh;
        overflow: hidden;
    
    }

    
    .left{
    width: 50%;
        background: linear-gradient(to bottom,#b9b9e0,#eaafaa);
        
    }

    .right{
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
        padding: 30px;
        
    }

    .form-box{
        width: 100%;/*the form box width----------------*/
        overflow-x:hidden;
        
    }

    h2{
        color: brown;
        margin-bottom: 20px;
        text-align: left;
    }

    label{
        font-weight: bold;
    }
/*input style----------------------------*/
    input[type=text], input[type=password]
    {
        
        padding: 10px;
        margin: 8px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .checkbox{
        margin-bottom: 20px;
        align-items: left;
        
        
    }
    button{
       
        padding: 12px;
        background: #c84f33;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        
        
        
    }
    input[type=text], input[type=password],
    button{
        width: 100%;
        box-sizing: border-box;
    }


    @media(max-width: 768px){
        .container{
            flex-direction: column;
        
        }
        .left{
            display: none; 
        }
        .right{
            
            height: 100vh;
            width: 90%;
        }
        .form-box{
            width: 90%;
        }
        
    }
</style>

</head>
<body>

<div class="container">

    <!-- left side------------- -->
    <div class="left"></div>

    <!-- Right side---------------- -->
    <div class="right">
        <div class="form-box">
            <h2>Login Form</h2>

            <label>Email :</label>
            <input type="text" p>

            <label>Password :</label>
            <input type="password" >

            <div class="checkbox">
                <input type="checkbox"> Remember Me
            </div>
            <button>
                Login
            </button>
        </div>
    </div>

</div>

</body>
</html>
