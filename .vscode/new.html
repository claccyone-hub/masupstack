<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Profile</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <section class="container my-5 text-center">
    <h1 class="display-4 mb-3">Student Profile</h1>

    
    <blockquote class="blockquote mb-4">
      <p class="mb-0">“Learning never exhausts the mind.”</p>
    </blockquote>

    
    <img src="https://via.placeholder.com/150" alt="Student Profile" class="rounded-circle mx-auto d-block mb-4" width="150" height="150">

    
    <div class="table-responsive mb-4">
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Subject</th>
            <th>Marks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mathematics</td>
            <td>88</td>
          </tr>
          <tr>
            <td>Science</td>
            <td>92</td>
          </tr>
          <tr>
            <td>English</td>
            <td>85</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Success Alert -->
    <div class="alert alert-success" role="alert">
      Profile updated successfully
    </div>
  </section>

</body>
</html>
