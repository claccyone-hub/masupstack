<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Button</title>

    <style>
        a.button {
            display: inline-block;
           
            padding: 12px 22px;            
            background-color: #0f010f;    
            color: white;                  
            text-decoration: none;         
            border-radius: 8px;            
            font-size: 16px;
            font-weight: 600;
            transition: opacity 0.3s ease; 
        }
        a.button:hover {
            opacity: 0.7;                  
            cursor: pointer;               
        }
    </style>

</head>
<body>

    <!-- Button-like link -->
    <a href="#" class="button">Click Me</a>

</body>
</html>
